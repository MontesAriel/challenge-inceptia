version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: challenge-inceptia
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: ["npm", "start"]
    stdin_open: true
    tty: true
